<div id="search__container">

  <input class="search__input" placeholder=" Enter abbreviation" (input)="search(searchBox.value)" #searchBox/>

  <ul class="search__result" *ngIf="searchResult && searchResult.length">
    <li class="search__item" *ngFor="let currency of searchResult" >
      <a class="search__link" routerLink="">
        <span class="search__abbreviation">{{ currency.Cur_Abbreviation }}</span>
        <span class="search__full-name">{{ currency.Cur_Name }}</span>
      </a>
    </li>
  </ul>

</div>
