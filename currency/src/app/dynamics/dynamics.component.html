<div class="dynamics__container" *ngIf="chart">
  <div class="dynamics__datepickers">
    <mat-form-field class="dynamics__datepicker">
      <input class="dynamics__input" matInput placeholder="Select start date"
        [matDatepicker]="startDate"
        (dateChange)="onChange('start', $event)">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="dynamics__datepicker">
      <input class="dynamics__input" matInput placeholder="Select end date"
        [matDatepicker]="endDate"
        (dateChange)="onChange('end', $event)">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>
  <canvas class="chart" id="canvas" >{{ chart }}</canvas>
</div>
